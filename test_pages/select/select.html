<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <h1>Form</h1>
      <div class="demo-container">
        <form action="/test" method="post">
          <!-- Example 1: Radio Selection (Single Select) -->
          <h2 class="demo-title">Select - radio</h2>
          <div class="select-tabs" data-select-type="radio">
            <input type="hidden" name="payment-method" value="" />

            <div class="select-tab" data-value="credit_card">
              <div class="tab-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21 4H3C1.89543 4 1 4.89543 1 6V18C1 19.1046 1.89543 20 3 20H21C22.1046 20 23 19.1046 23 18V6C23 4.89543 22.1046 4 21 4Z"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </div>
              <div class="tab-content">
                <div class="tab-title">Credit Card</div>
                <div class="tab-description">
                  Pay with Visa, Mastercard, or American Express
                </div>
              </div>
              <div class="tab-checkbox"></div>
            </div>

            <div class="select-tab" data-value="paypal">
              <div class="tab-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6.5 4H14C16.2091 4 18 5.79086 18 8C18 10.2091 16.2091 12 14 12H10L8 20"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </div>
              <div class="tab-content">
                <div class="tab-title">PayPal</div>
                <div class="tab-description">
                  Fast and secure payment with PayPal
                </div>
              </div>
              <div class="tab-checkbox"></div>
            </div>
          </div>

          <!-- Example 2: Checkbox Selection (Multiple Select) -->
          <h2 class="demo-title">Select - checkbox</h2>
          <div class="select-tabs" data-select-type="checkbox">
            <input type="hidden" name="selected-features" value="" />

            <div class="select-tab" data-value="analytics">
              <div class="tab-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M18 20V10M12 20V4M6 20V14"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </div>
              <div class="tab-content">
                <div class="tab-title">Analytics</div>
                <div class="tab-description">
                  Track your website performance
                </div>
              </div>
              <div class="tab-checkbox"></div>
            </div>

            <div class="select-tab" data-value="automation">
              <div class="tab-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 2L2 7L12 12L22 7L12 2Z"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </div>
              <div class="tab-content">
                <div class="tab-title">Automation</div>
                <div class="tab-description">Automate your workflow</div>
              </div>
              <div class="tab-checkbox"></div>
            </div>
          </div>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script type="module" src="/test_pages/select/script.ts" defer></script>
  </body>
</html>
